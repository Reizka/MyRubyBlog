version: '3'
services:
  web:
    build: .
    command: rails server -p 3000 -b '0.0.0.0'
    volumes:
      - .:/myapp
      - sqlite-data:/myapp/db
    ports:
      - "3000:3000"

  nodejs:
    image: node:20.9.0 # Use the desired Node.js version
    working_dir: /myapp
    volumes:
      - .:/myapp

volumes:
  sqlite-data:
